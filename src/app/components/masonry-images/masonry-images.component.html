<div class="masonry-demo">
    <h1>Ngx Masonry Demo</h1>
    <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
        <div ngxMasonryItem *ngFor="let picture of masonryImages; let i = index;" class="masonry-item">
            <img src="{{picture.src}}" (click)="open(i)">
            <div class="overlayed-tap">
                <div class="viewed-users">
                    <mat-icon>favorite</mat-icon>
                    <div class="message-text">
                        3.4k
                    </div>
                </div>
                <div class="viewed-users">
                    <mat-icon>chat_bubble</mat-icon>
                    <div class="message-text">
                        563
                    </div>
                </div>
            </div>
        </div>
    </ngx-masonry>

    <button *ngIf="limit < 100" (click)="showMoreImages()">Show More Images</button>
    <h2 *ngIf="limit >= 100">No More Images</h2>
</div>
