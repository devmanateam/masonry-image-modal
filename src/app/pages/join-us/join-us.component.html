<section id="fabs-examples">

    <div class="row text-left" matchHeight="card">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-img">
                        <img class="card-img-top img-fluid" src="assets/images/solo.jpg" alt="Card image cap">
                        <h4 class="card-title">$100</h4>
                        <!-- <a class="btn btn-floating halfway-fab bg-warning"><i class="ft-plus"></i></a> -->
                    </div>
                    <div class="card-body">
                        <!-- <p class="card-text">Icing powder caramels macaroon. Toffee sugar plum brownie pastry gummies
                            jelly.</p> -->
                        <a class="btn btn-raised btn-warning" (click)="goCustomImageUpload('solo')">Solo</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-img">
                        <img class="card-img-top img-fluid" src="assets/images/familia.jpg" alt="Card image cap">
                        <h4 class="card-title">$250</h4>
                        <!-- <a class="btn btn-floating halfway-fab bg-warning"><i class="ft-plus"></i></a> -->
                    </div>
                    <div class="card-body">
                        <!-- <p class="card-text">Icing powder caramels macaroon. Toffee sugar plum brownie pastry gummies
                            jelly.</p> -->
                        <a class="btn btn-raised btn-success" (click)="goCustomImageUpload('familia')">Con Mi
                            Familia</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
